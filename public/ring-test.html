<!DOCTYPE html>
<html>
<head>
  <title>Ring Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      font-family: sans-serif;
    }
    .container {
      text-align: center;
      color: white;
    }
    button {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
      margin: 20px;
    }
    button:hover {
      background: #444;
      transform: scale(1.1);
    }
    button.holding {
      transform: scale(0.95);
      box-shadow: 0 0 0 4px #3b82f6, 0 0 0 6px #1e40af;
    }
    svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
      pointer-events: none;
    }
    circle {
      fill: none;
      stroke-width: 3;
    }
    .bg-circle {
      stroke: #3b82f6;
      opacity: 0.3;
    }
    .progress-circle {
      stroke: #3b82f6;
      stroke-dasharray: 226;
      transition: stroke-dashoffset 50ms linear;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .log {
      margin-top: 20px;
      max-width: 400px;
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: left;
    }
    .log div {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Hold Gesture Test</h1>
    
    <button id="testBtn">üåô</button>
    
    <div class="status">
      <div>Holding: <span id="holdingStatus">false</span></div>
      <div>Progress: <span id="progressStatus">0</span>%</div>
    </div>
    
    <div class="log" id="logArea"></div>
  </div>

  <script>
    const btn = document.getElementById('testBtn');
    const holdingStatus = document.getElementById('holdingStatus');
    const progressStatus = document.getElementById('progressStatus');
    const logArea = document.getElementById('logArea');
    
    let isHolding = false;
    let progress = 0;
    let startTime = 0;
    let timer = null;
    let interval = null;
    const DURATION = 800;
    
    function log(msg) {
      const div = document.createElement('div');
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logArea.insertBefore(div, logArea.firstChild);
      console.log(msg);
    }
    
    function updateUI() {
      holdingStatus.textContent = isHolding;
      progressStatus.textContent = Math.round(progress);
      
      if (isHolding) {
        btn.classList.add('holding');
        // Show SVG
        if (!btn.querySelector('svg')) {
          const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          svg.innerHTML = `
            <circle cx="40" cy="40" r="36" class="bg-circle" />
            <circle cx="40" cy="40" r="36" class="progress-circle" id="progressCircle" />
          `;
          btn.appendChild(svg);
        }
        const circle = document.getElementById('progressCircle');
        if (circle) {
          circle.style.strokeDashoffset = 226 - (226 * progress / 100);
        }
      } else {
        btn.classList.remove('holding');
        const svg = btn.querySelector('svg');
        if (svg) svg.remove();
      }
    }
    
    function startHold() {
      log('üü¢ HOLD START');
      isHolding = true;
      progress = 0;
      startTime = Date.now();
      updateUI();
      
      // Progress updater
      interval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        progress = Math.min(100, (elapsed / DURATION) * 100);
        log(`üìä Progress: ${Math.round(progress)}%`);
        updateUI();
      }, 50);
      
      // Complete timer
      timer = setTimeout(() => {
        log('‚úÖ HOLD COMPLETE!');
        log('üéâ Action executed!');
        cleanup();
        alert('Hold gesture completed! üéâ');
      }, DURATION);
    }
    
    function cancelHold() {
      log('üî¥ HOLD CANCELLED');
      cleanup();
    }
    
    function cleanup() {
      if (timer) clearTimeout(timer);
      if (interval) clearInterval(interval);
      isHolding = false;
      progress = 0;
      updateUI();
    }
    
    btn.addEventListener('mousedown', (e) => {
      e.preventDefault();
      log('‚¨áÔ∏è MOUSE DOWN');
      startHold();
    });
    
    btn.addEventListener('mouseup', (e) => {
      e.preventDefault();
      log('‚¨ÜÔ∏è MOUSE UP');
      if (isHolding && progress < 100) {
        cancelHold();
        log('üëÜ Quick click detected');
      }
    });
    
    btn.addEventListener('mouseleave', (e) => {
      log('üëã MOUSE LEAVE');
      if (isHolding) {
        cancelHold();
      }
    });
    
    log('‚úÖ Test page loaded');
  </script>
</body>
</html>
